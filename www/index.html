<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>C++ Talks Index</title>
  </head>
  <body>
    <center><h1 style="margin-bottom: 50px;">Search for C++ talks</h1></center>

    <!-- Filter dropdowns, error field and search button. -->
    <div class="container" id="searchfilters" style="margin-bottom:20px;">
      <div class="row" style="margin-bottom:20px;">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown-speaker" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" speaker-id="Speaker">
            Speaker
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="speaker-dropdown-list">
          </div>
        </div>
        <div class="dropdow ml-md-auto">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown-conference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Conference
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="conference-dropdown-list">
          </div>
        </div>
        <div class="dropdow ml-md-auto">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown-year" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Year
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="year-dropdown-list">
          </div>
        </div>
        <div class="dropdow ml-md-auto">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdown-tag" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tag
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="tag-dropdown-list">
          </div>
        </div>
      </div>

      <!-- Where errors will be displayed -->
      <div class="container" id="searcherror" style="margin-bottom:20px;">
      </div>
      <center>
        <button type="button" class="btn btn-primary" onclick="onSearch()">Search</button>
      </center>
    </div>

    <!-- Where results will be displayed -->
    <div class="container" id="searchresults">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
