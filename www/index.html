<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="css/style.css"/>

    <title>C++ Talks Index</title>
  </head>
  <body>
    <center><h1 style="margin-bottom: 50px;">Search for C++ talks</h1></center>

    <!-- Filter dropdowns, error field and search button. -->
    <div class="container" id="searchfilters" style="margin-bottom:20px;">
      <div class="row" style="margin-bottom:20px;">
        <div>
          <select class="selectpicker" data-style="btn-dark" data-live-search="true" id="speaker-select">
            <option selected="selected" value="Speaker" class="cspeaker">Speaker (Any)</option>
          </select>
        </div>
        <div class="ml-md-auto">
          <select class="selectpicker" data-style="btn-dark" id="conference-select">
            <option selected="selected" value="Conference" class="cspeaker">Conference (Any)</option>
          </select>
        </div>
        <div class="ml-md-auto">
          <select class="selectpicker" data-style="btn-dark" id="year-select">
            <option selected="selected" value="Year" class="cspeaker">Year (Any)</option>
          </select>
        </div>
        <div class="ml-md-auto">
          <select class="selectpicker" data-style="btn-dark" data-live-search="true" id="tag-select">
            <option selected="selected" value="Tag" class="cspeaker">Tag (Any)</option>
          </select>
        </div>
      </div>

      <!-- Where errors will be displayed -->
      <div class="container" id="searcherror" style="margin-bottom:20px;">
      </div>
      <center>
        <button type="button" class="btn btn-primary" onclick="onClearFilters()" style="margin-right: 10px">Clear Filters</button>
        <button type="button" class="btn btn-primary" onclick="onSearch()">Search</button>
      </center>
    </div>

    <!-- Where results will be displayed -->
    <div class="container" id="searchresults">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="/js/script.js"></script>
  </body>
</html>
